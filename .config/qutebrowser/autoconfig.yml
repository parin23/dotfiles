config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Alt+d>: hint images download
        <Alt+i>: config-cycle content.images true false
        <Alt+v>: hint links userscript vlc
        D: scroll-page 0 0.5
  content.images:
    global: true
  content.notifications.enabled:
    https://www.reddit.com: false
  fonts.completion.category:
    global: '16'
  fonts.default_size:
    global: 16pt
  fonts.web.size.default_fixed:
    global: 16
  fonts.web.size.minimum_logical:
    global: 14
  scrolling.smooth:
    global: false
  tabs.max_width:
    global: 400
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 120%
    - 130%
    - 140%
    - 150%
    - 160%
    - 170%
    - 200%
    - 300%
    - 400%
    - 500%
